<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container text-center justify-content-center">
    <div class="calculator card" id="calculator">
      <input
        type="text"
        class="calculator-screen z-depth-1"
        value=""
        id="display"
        disabled
      />

      <div class="calculator-keys">
        <button type="button" class="operator btn btn-info" value="+" id="plus">
          +
        </button>
        <button type="button" class="operator btn btn-info" value="-" id="sub">
          -
        </button>
        <button
          type="button"
          class="operator btn btn-info"
          value="*"
          id="multi"
        >
          &times;
        </button>
        <button
          type="button"
          class="operator btn btn-info"
          value="/"
          id="devide"
        >
          &divide;
        </button>

        <button
          type="button"
          value="7"
          data-mdb-ripple-init
          class="num btn btn-light waves-effect"
          id="seven"
        >
          7
        </button>
        <button
          type="button"
          value="8"
          class="num btn btn-light waves-effect"
          id="eight"
        >
          8
        </button>
        <button
          type="button"
          value="9"
          class="num btn btn-light waves-effect"
          id="nine"
        >
          9
        </button>

        <button
          type="button"
          value="4"
          class="num btn btn-light waves-effect"
          id="four"
        >
          4
        </button>
        <button
          type="button"
          value="5"
          class="num btn btn-light waves-effect"
          id="five"
        >
          5
        </button>
        <button
          type="button"
          value="6"
          class="num btn btn-light waves-effect"
          id="six"
        >
          6
        </button>

        <button
          type="button"
          value="1"
          class="num btn btn-light waves-effect"
          id="one"
        >
          1
        </button>
        <button
          type="button"
          value="2"
          class="num btn btn-light waves-effect"
          id="two"
        >
          2
        </button>
        <button
          type="button"
          value="3"
          class="num btn btn-light waves-effect"
          id="three"
        >
          3
        </button>

        <button
          type="button"
          value="0"
          class="num btn btn-light waves-effect"
          id="zero"
        >
          0
        </button>
        <button
          type="button"
          class="decimal function btn btn-secondary"
          value="."
          id="dot"
        >
          .
        </button>
        <button
          type="button"
          class="operator all-clear function btn btn-danger btn-sm"
          value="C"
          id="ac"
        >
          AC
        </button>

        <button
          type="button"
          class="equal-sign operator btn btn-default"
          value="="
          id="equal"
        >
          =
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script1.js"></script>
  </body>
</html>
